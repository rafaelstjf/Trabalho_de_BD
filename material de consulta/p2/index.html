<html>

		<title>P2</title>
	</head>

	<body>
    <script type="text/javascript">
			var soma=0;
			var n1=parseInt(window.prompt("Informe o primeiro numero","Digite aqui"));
			var n2=parseInt(window.prompt("Informe o segundo numero","Digite aqui"));
			document.write("Primeiro numero: ",n1,"<br>");
			document.write("Segundo numero: ",n2,"<br>");
			soma=n1+n2;
			document.write("Soma: ",n1+n2,"<br>");
    </script>
	</body>
</html>
